<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <title>Multi-Platform Uploader</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">UploaderPro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Add any additional navbar items here -->
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-3 text-center">Upload and Share Across Platforms</h2>
        <ul class="nav nav-tabs" id="uploadTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="cloudinary-tab" data-toggle="tab" href="#cloudinary" role="tab" aria-controls="cloudinary" aria-selected="true">Cloudinary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="reddit-tab" data-toggle="tab" href="#reddit" role="tab" aria-controls="reddit" aria-selected="false">Reddit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="facebook-tab" data-toggle="tab" href="#facebook" role="tab" aria-controls="facebook" aria-selected="false">Facebook</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ebay-tab" data-toggle="tab" href="#ebay" role="tab" aria-controls="ebay" aria-selected="false">eBay</a>
            </li>
        </ul>
        <div class="tab-content" id="uploadTabContent">
            <div class="tab-pane fade show active" id="cloudinary" role="tabpanel" aria-labelledby="cloudinary-tab">
                <!-- Cloudinary Upload Form -->
                <form method="post" enctype="multipart/form-data" action="/" id="cloudinaryForm">
                    <div class="form-group">
                        <label for="cloudinaryImage">Upload Images to Cloudinary</label>
                        <input type="file" class="form-control-file" id="cloudinaryImage" name="cloudinaryImage" multiple>
                    </div>
                    <button type="submit" class="btn btn-success">Upload to Cloudinary</button>
                </form>
            </div>
            <div class="tab-pane fade" id="reddit" role="tabpanel" aria-labelledby="reddit-tab">
                <!-- Reddit Upload Form -->
                <form method="post" action="/" id="redditForm">
                    <div class="form-group">
                        <label for="subreddit">Subreddit</label>
                        <input type="text" class="form-control" id="subreddit" name="subreddit">
                    </div>
                    <div class="form-group">
                        <label for="postTitle">Post Title</label>
                        <input type="text" class="form-control" id="postTitle" name="postTitle">
                    </div>
                    <div class="form-group">
                        <label for="redditContent">Post Content</label>
                        <textarea class="form-control" id="redditContent" name="redditContent" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Post to Reddit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="facebook" role="tabpanel" aria-labelledby="facebook-tab">
                <!-- Facebook Upload Form -->
                <form method="post" action="/" id="facebookForm">
                    <div class="form-group">
                        <label for="facebookContent">Facebook Post Content</label>
                        <textarea class="form-control" id="facebookContent" name="facebookContent" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post to Facebook</button>
                </form>
            </div>
            <div class="tab-pane fade" id="ebay" role="tabpanel" aria-labelledby="ebay-tab">
                <!-- eBay Upload Form -->
                <!-- Add eBay form fields here -->
                <form method="post" action="/" id="ebayForm">
                    <!-- Example field -->
                    <div class="form-group">
                        <label for="ebayItem">Item Description</label>
                        <input type="text" class="form-control" id="ebayItem" name="ebayItem">
                    </div>
                    <button type="submit" class="btn btn-warning">Post to eBay</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
